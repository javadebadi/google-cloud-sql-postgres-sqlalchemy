site_name: Google Cloud SQL PostgreSQL SQLAlchemy
site_description: SQLAlchemy engine utilities for PostgreSQL and Google Cloud SQL
site_author: Javad
site_url: https://github.com/javadebadi/google-cloud-sql-postgres-sqlalchemy

repo_name: javadebadi/google-cloud-sql-postgres-sqlalchemy
repo_url: https://github.com/javadebadi/google-cloud-sql-postgres-sqlalchemy

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Engine Creation: api/create_engine.md
      - Cloud SQL Proxy: api/cloud_sql_proxy.md
  - Examples: examples.md
  - Contributing: contributing.md
